discovery.type: single-node
cluster.name: opensearch-cluster
node.name: opensearch-node
bootstrap.memory_lock: true
network.host: 0.0.0.0
plugins.security.restapi.roles_enabled:
  ["all_access", "security_rest_api_access"]
plugins.security.allow_default_init_securityindex: true
plugins.security.ssl.transport.pemcert_filepath: /usr/share/opensearch/config/certs/node.pem
plugins.security.ssl.transport.pemkey_filepath: /usr/share/opensearch/config/certs/node.key
plugins.security.ssl.transport.pemtrustedcas_filepath: /usr/share/opensearch/config/certs/ca.pem
plugins.security.ssl.transport.enforce_hostname_verification: false
plugins.security.ssl.transport.enabled: true
plugins.security.ssl.http.enabled: true
plugins.security.ssl.http.pemcert_filepath: /usr/share/opensearch/config/certs/node.pem
plugins.security.ssl.http.pemkey_filepath: /usr/share/opensearch/config/certs/node.key
plugins.security.ssl.http.pemtrustedcas_filepath: /usr/share/opensearch/config/certs/ca.pem
plugins.security.authcz.admin_dn: ["CN=client,OU=client,O=client,L=test,C=de"]
plugins.security.allow_unsafe_democertificates: true
plugins.security.audit.type: internal_opensearch
plugins.security.enable_snapshot_restore_privilege: true
plugins.security.check_snapshot_restore_write_privileges: true
plugins.security.system_indices.enabled: true
plugins.security.system_indices.indices:
  [
    .plugins-ml-agent,
    .plugins-ml-config,
    .plugins-ml-connector,
    .plugins-ml-controller,
    .plugins-ml-model-group,
    .plugins-ml-model,
    .plugins-ml-task,
    .plugins-ml-conversation-meta,
    .plugins-ml-conversation-interactions,
    .plugins-ml-memory-meta,
    .plugins-ml-memory-message,
    .plugins-ml-stop-words,
    .opendistro-alerting-config,
    .opendistro-alerting-alert*,
    .opendistro-anomaly-results*,
    .opendistro-anomaly-detector*,
    .opendistro-anomaly-checkpoints,
    .opendistro-anomaly-detection-state,
    .opendistro-reports-*,
    .opensearch-notifications-*,
    .opensearch-notebooks,
    .opensearch-observability,
    .ql-datasources,
    .opendistro-asynchronous-search-response*,
    .replication-metadata-store,
    .opensearch-knn-models,
    .geospatial-ip2geo-data*,
    .plugins-flow-framework-config,
    .plugins-flow-framework-templates,
    .plugins-flow-framework-state,
  ]
node.max_local_storage_nodes: 3
