version: "3.8"

services:
  grafana:
    image: grafana/grafana:${GRAFANA_TAG:-latest}
    ports:
      - 3000:3000
    volumes:
      - grafana:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    deploy:
      placement:
        constraints:
          - "node.role==worker"
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    networks:
      - monitoring_net
      - gateway_gw_net
    labels:
      org.label-schema.group: "monitoring"

  prometheus:
    image: prom/prometheus:${PROM_TAG:-latest}
    container_name: prometheus
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - "node.role==manager"
      resources:
        limits:
          memory: 3G
        reservations:
          memory: 1.5G
    volumes:
      - prometheus_config:/etc/prometheus
      - prometheus_data:/prometheus
    user: 65534:999
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--storage.tsdb.retention.time=2d"
      - "--web.enable-lifecycle"
      - "--enable-feature=memory-snapshot-on-shutdown"
    ports:
      - 9090:9090
    networks:
      - monitoring_net
      - gateway_gw_net
    labels:
      org.label-schema.group: "monitoring"

  alertmanager:
    image: quay.io/prometheus/alertmanager:${ALERTMGR_TAG:-latest}
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--storage.path=/alertmanager"
    volumes:
      - alertmanager:/etc/alertmanager
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    environment:
      - SLACK_URL=${SLACK_URL:-https://hooks.slack.com/services/TOKEN}
      - SLACK_CHANNEL=${SLACK_CHANNEL:-general}
      - SLACK_USER=${SLACK_USER:-alertmanager}
    ports:
      - 9093:9093
    networks:
      - monitoring_net
      - gateway_gw_net
    labels:
      org.label-schema.group: "monitoring"

networks:
  monitoring_net:
    driver: overlay
    attachable: true
  gateway_gw_net:
    external: true

volumes:
  prometheus_data:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "/data/prometheus_data"
  prometheus_config:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "/data/prometheus_config"
  grafana:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "/data/grafana"
  alertmanager:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "/data/alertmanager"
