version: "3.8"

services:
  jenkins:
    image: jenkins/jenkins:lts
    user: root
    ports:
      - 8080:8080
      - 50000:50000
    networks:
      - jenkins_net
    environment:
      - VIRTUAL_HOST=${VIRTUAL_HOST}
      - LETSENCRYPT_HOST=${LETSENCRYPT_HOST}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
      - VIRTUAL_PORT=8080
    volumes:
      - jenkins_home:/var/jenkins_home
    deploy:
      placement:
        constraints:
          - "node.role==worker"

  jenkins-agent:
    image: jenkins/agent:latest-alpine-jdk17
    command:
      [
        "java",
        "-jar",
        "/usr/share/jenkins/slave.jar",
        "-name",
        "jenkins-agent",
        "-url",
        "http://jenkins:8080/",
        "-secret",
        "@/run/secrets/jenkins_secret",
        "-webSocket",
      ]
    init: true
    stdin_open: true
    tty: true
    networks:
      - jenkins_net
    environment:
      - "JENKINS_URL=http://jenkins:8081"
    volumes:
      - /etc/localtime:/etc/localtime:ro
    secrets:
      - jenkins_secret
    deploy:
      placement:
        constraints:
          - "node.role==worker"
      update_config:
        delay: 10s
        order: start-first

secrets:
  jenkins_secret:
    file: ./secret-file

networks:
  jenkins_net:
    driver: overlay
    attachable: true

volumes:
  jenkins_home:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "${JENKINS_HOME_PATH}"
