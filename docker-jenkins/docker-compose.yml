version: "3.8"

services:
  jenkins:
    image: jenkins/jenkins:${JENKINS_TAG:-latest}
    user: root
    ports:
      - 50000:50000
    networks:
      - jenkins_net
      - gw_net
    environment:
      - VIRTUAL_HOST=${VIRTUAL_HOST}
      - LETSENCRYPT_HOST=${LETSENCRYPT_HOST}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
      - VIRTUAL_PORT=8080
      - TZ=Europe/Moscow
      - 'JAVA_OPTS=-Djava.util.logging.SimpleFormatter.format="[%1$tY-%1$tm-%1$td %1$tH:%1$tM:%1$tS] %4$s: %2$s - %5$s %6$s%n"'
    volumes:
      - jenkins_home:/var/jenkins_home
    deploy:
      placement:
        constraints:
          - "node.role==worker"
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
        failure_action: pause

  jenkins-agent:
    image: jenkins/agent:${JENKINS_AGENT_TAG:-latest}
    command:
      [
        "java",
        "-jar",
        "/usr/share/jenkins/slave.jar",
        "-name",
        "jenkins-agent",
        "-url",
        "http://jenkins:8080/",
        "-secret",
        "${JENKINS_SECRET}",
        "-webSocket",
      ]
    init: true
    stdin_open: true
    tty: true
    networks:
      - jenkins_net
    environment:
      - "JENKINS_URL=http://jenkins:8080"
    volumes:
      - /etc/localtime:/etc/localtime:ro
    deploy:
      placement:
        constraints:
          - "node.role==worker"
      update_config:
        delay: 10s
        order: start-first

networks:
  jenkins_net:
    driver: overlay
    attachable: true
  gw_net:
    external: true
    name: gateway_gw_net

volumes:
  jenkins_home:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "${JENKINS_HOME_PATH}"
